<div class="container-fluid mt-4">
  <div class="row">
    <!-- Sidebar: Player List -->
    <div class="col-md-3">
      <div class="card">
        <div class="card-header">
          <h5>Players</h5>
        </div>
        <div class="list-group list-group-flush">
          <button
            *ngFor="let player of players; trackBy: trackByPlayerId"
            class="list-group-item list-group-item-action d-flex justify-content-between align-items-center"
            [class.active]="player.id === selectedPlayerId"
            (click)="selectPlayer(player.id)">
            {{ player.characterName }}
            <span *ngIf="unreadCounts[player.id] > 0" class="badge badge-danger badge-pill bg-danger">
              {{ unreadCounts[player.id] }}
            </span>
          </button>
        </div>
      </div>
    </div>

    <!-- Main Area: Chat -->
    <div class="col-md-9">
      <div class="card" *ngIf="selectedPlayerId; else noSelection">
        <div class="card-header d-flex justify-content-between align-items-center flex-wrap">
          <h5>Chat with {{ getSelectedPlayerName() }}</h5>
          <div class="d-flex align-items-center gap-2 flex-wrap">
            <div class="form-inline">
              <label class="mr-2">Theme: </label>
              <select class="form-control form-control-sm" [(ngModel)]="selectedTheme" (change)="onThemeChange()" name="theme">
                <option *ngFor="let theme of themes" [value]="theme.value">{{ theme.label }}</option>
              </select>
            </div>
            <div class="form-inline">
              <label class="mr-2">Chat as: </label>
              <input type="text" class="form-control form-control-sm" [(ngModel)]="dmName" name="dmName">
            </div>
          </div>
        </div>
        <div class="card-body" style="height: 400px; overflow-y: auto;" #chatContainer>
          <div *ngFor="let msg of getMessagesForSelectedPlayer(); trackBy: trackByMessageIndex" class="mb-2">
            <div [ngClass]="{'text-right': msg.isFromDm, 'text-left': !msg.isFromDm}">
              <strong>{{ msg.user }}:</strong> {{ msg.message }}
            </div>
          </div>
        </div>
        <div class="card-footer">
          <form (ngSubmit)="sendMessage()">
            <div class="input-group">
              <input type="text" class="form-control" [(ngModel)]="newMessage" name="newMessage" placeholder="Type a message...">
              <div class="input-group-append">
                <button type="submit" class="btn btn-primary">Send</button>
              </div>
            </div>
          </form>
        </div>
      </div>

      <ng-template #noSelection>
        <div class="card">
          <div class="card-body text-center">
            <h3>Select a player to start chatting</h3>
          </div>
        </div>
      </ng-template>
    </div>
  </div>
</div>
