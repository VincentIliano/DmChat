<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card mt-5">
        <div class="card-header">
          <h3 class="text-center">Create Session</h3>
        </div>
        <div class="card-body">
          <div *ngIf="errorMessage" class="alert alert-danger">
            {{ errorMessage }}
          </div>
          <form (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="sessionName">Session Name</label>
              <input type="text" id="sessionName" class="form-control" [(ngModel)]="sessionName" name="sessionName" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block mt-3">Create Session</button>
          </form>
          <div *ngIf="sessions.length > 0" class="mt-4">
            <h4>Active Sessions</h4>
            <ul class="list-group">
              <li *ngFor="let session of sessions" class="list-group-item d-flex justify-content-between align-items-center">
                <span>{{ session.name }} (ID: {{ session.id }})</span>
                <a [routerLink]="['/dm-chat', session.id]" class="btn btn-sm btn-primary">Enter Chat</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
