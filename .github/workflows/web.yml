name: Web Pipeline
on:
  push:
    branches: [ "main" ]
    paths: [ "ttrpg-message-client/**" ]
  workflow_dispatch:
    inputs:
      force_deploy:
        description: 'Force deploy without running tests?'
        type: boolean
        required: false
        default: false

jobs:
  test-web:
    runs-on: ubuntu-latest
    defaults: { run: { working-directory: ./ttrpg-message-client } }
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with: 
          node-version: '20' 
          cache: 'npm' 
          cache-dependency-path: ttrpg-message-client/package-lock.json
      
      - name: Install Dependencies
        run: npm ci

      # ðŸ‘‡ NEW STEP: Install the browser for Playwright
      - name: Install Playwright Browsers
        run: npx playwright install chromium

      # ðŸ‘‡ FIXED: Changed 'ChromeHeadless' to 'Chromium'
      - name: Run Unit Tests
        run: npx ng test --watch=false --browsers=Chromium

  deploy-vercel:
    needs: test-web
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with: 
          node-version: '20' 
          cache: 'npm' 
          cache-dependency-path: ttrpg-message-client/package-lock.json
      
      - name: Install Dependencies
        working-directory: ./ttrpg-message-client
        run: npm ci

      - name: Build for Production
        working-directory: ./ttrpg-message-client
        run: npm run build
        env:
          NODE_ENV: production

      - name: Install Vercel CLI
        run: npm install -g vercel@latest

      - name: Remove cached Vercel config
        working-directory: ./ttrpg-message-client
        run: |
          rm -rf .vercel || true

      - name: Update Vercel project root directory
        run: |
          curl -X PATCH "https://api.vercel.com/v9/projects/${{ secrets.VERCEL_PROJECT_ID }}?teamId=${{ secrets.VERCEL_ORG_ID }}" \
            -H "Authorization: Bearer ${{ secrets.VERCEL_TOKEN }}" \
            -H "Content-Type: application/json" \
            -d '{"rootDirectory": "ttrpg-message-client"}' || echo "Note: Project root directory update may require manual configuration in Vercel dashboard"

      - name: Link Vercel project
        working-directory: ./ttrpg-message-client
        run: |
          vercel link --yes --token ${{ secrets.VERCEL_TOKEN }} --project ${{ secrets.VERCEL_PROJECT_ID }} --scope ${{ secrets.VERCEL_ORG_ID }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: Deploy to Vercel
        working-directory: ./ttrpg-message-client
        run: |
          vercel --prod --yes --token ${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}