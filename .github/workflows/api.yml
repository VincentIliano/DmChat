name: API Pipeline
on:
  push:
    branches: [ "main" ]
    paths: [ "TtrpgMessageApi/**" ] # Only run if API code changes
  workflow_dispatch:      # <--- ADD THIS LINE
    inputs:               # (Optional) Add inputs if you want options
      force_deploy:
        description: 'Force deploy without running tests?'
        type: boolean
        required: false
        default: false

jobs:
  deploy-api:
    runs-on: ubuntu-latest
    defaults: { run: { working-directory: ./TtrpgMessageApi } }
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with: { dotnet-version: 8.0.x }
        
      - name: Build & Test
        run: |
          dotnet restore
          dotnet build --no-restore
          dotnet test --no-build

      # 1. Install the EF Core Tool (It's not installed by default on runners)
      - name: Restore Local Tools
        run: dotnet tool restore

      # 2. Run the Migration
      # We verify the build first, then apply the migration to the DB
      - name: Apply EF Core Migrations
        run: |
          dotnet restore
          dotnet ef database update --connection "${{ secrets.SUPABASE_CONNECTION_STRING_MIGRATION }}"
        env:
          # If your DbContext uses a different env var name, change this!
          ConnectionStrings__DefaultConnection: ${{ secrets.SUPABASE_CONNECTION_STRING_MIGRATION }}

      # 3. Trigger Render Deploy (Only if migrations succeeded)
      - name: Trigger Render Deploy
        if: success()
        run: curl "${{ secrets.RENDER_DEPLOY_HOOK }}"
      

