name: Web Pipeline
on:
  push:
    branches: [ "main" ]
    paths: [ "ttrpg-message-client/**" ]
  workflow_dispatch:      # <--- ADD THIS LINE
    inputs:               # (Optional) Add inputs if you want options
      force_deploy:
        description: 'Force deploy without running tests?'
        type: boolean
        required: false
        default: false

jobs:
  test-web:
    runs-on: ubuntu-latest
    defaults: { run: { working-directory: ./ttrpg-message-client } }
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '20', cache: 'npm', cache-dependency-path: ttrpg-message-client/package-lock.json }
      
      - name: Install & Test
        run: |
          npm ci
          npx ng test --watch=false --browsers=ChromeHeadless
