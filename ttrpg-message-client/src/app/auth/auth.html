<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card mt-5">
        <div class="card-header">
          <h3 class="text-center">{{ isLogin ? 'Login' : 'Register' }}</h3>
        </div>
        <div class="card-body">
          <form (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" id="username" class="form-control" [(ngModel)]="username" name="username" required>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" id="password" class="form-control" [(ngModel)]="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block mt-3">{{ isLogin ? 'Login' : 'Register' }}</button>
          </form>
        </div>
        <div class="card-footer">
          <a href="#" (click)="toggleForm($event)">{{ isLogin ? 'Need to register?' : 'Already have an account?' }}</a>
        </div>
      </div>
    </div>
  </div>
</div>
