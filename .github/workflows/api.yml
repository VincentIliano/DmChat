name: API Pipeline
on:
  push:
    branches: [ "main" ]
    paths: [ "TtrpgMessageApi/**" ] # Only run if API code changes
  workflow_dispatch:      # <--- ADD THIS LINE
    inputs:               # (Optional) Add inputs if you want options
      force_deploy:
        description: 'Force deploy without running tests?'
        type: boolean
        required: false
        default: false

jobs:
  deploy-api:
    runs-on: ubuntu-latest
    defaults: { run: { working-directory: ./TtrpgMessageApi } }
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with: { dotnet-version: 8.0.x }
      
      - name: Build & Test
        run: |
          dotnet restore
          dotnet build --no-restore
          dotnet test --no-build

      - name: Trigger Render Deploy
        if: success()
        run: curl "${{ secrets.RENDER_DEPLOY_HOOK }}"
