name: Web Pipeline
on:
  push:
    branches: [ "main" ]
    paths: [ "ttrpg-message-client/**" ]
  workflow_dispatch:
    inputs:
      force_deploy:
        description: 'Force deploy without running tests?'
        type: boolean
        required: false
        default: false

jobs:
  test-web:
    runs-on: ubuntu-latest
    defaults: { run: { working-directory: ./ttrpg-message-client } }
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with: 
          node-version: '20' 
          cache: 'npm' 
          cache-dependency-path: ttrpg-message-client/package-lock.json
      
      - name: Install Dependencies
        run: npm ci

      # ðŸ‘‡ NEW STEP: Install the browser for Playwright
      - name: Install Playwright Browsers
        run: npx playwright install chromium

      # ðŸ‘‡ FIXED: Changed 'ChromeHeadless' to 'Chromium'
      - name: Run Unit Tests
        run: npx ng test --watch=false --browsers=Chromium

  deploy-vercel:
    needs: test-web
    runs-on: ubuntu-latest
    defaults: { run: { working-directory: ./ttrpg-message-client } }
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with: 
          node-version: '20' 
          cache: 'npm' 
          cache-dependency-path: ttrpg-message-client/package-lock.json
      
      - name: Install Dependencies
        run: npm ci

      - name: Build for Production
        run: npm run build
        env:
          NODE_ENV: production

      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'
          working-directory: ./ttrpg-message-client