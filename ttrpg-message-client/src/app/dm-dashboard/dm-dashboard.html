<div class="container mt-5">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Your Sessions</h2>
    <button class="btn btn-success" (click)="openModal()">Create New Session</button>
  </div>

  <div *ngIf="errorMessage" class="alert alert-danger">
    {{ errorMessage }}
  </div>

  <div class="row" *ngIf="sessions.length > 0; else noSessions">
    <div class="col-md-4 mb-4" *ngFor="let session of sessions">
      <div class="card h-100">
        <div class="card-body">
          <h5 class="card-title">{{ session.name }}</h5>
          <p class="card-text text-muted">Session ID: {{ session.id }}</p>
          <a [routerLink]="['/dm-chat', session.id]" class="btn btn-primary">Enter Chat</a>
        </div>
      </div>
    </div>
  </div>

  <ng-template #noSessions>
    <div class="alert alert-info">
      You have no active sessions. Create one to get started!
    </div>
  </ng-template>
</div>

<!-- Modal Overlay -->
<div class="modal d-block" tabindex="-1" role="dialog" *ngIf="showCreateSessionModal" style="background-color: rgba(0,0,0,0.5);">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Create New Session</h5>
        <button type="button" class="btn-close" aria-label="Close" (click)="closeModal()"></button>
      </div>
      <div class="modal-body">
        <div *ngIf="errorMessage" class="alert alert-danger">
          {{ errorMessage }}
        </div>
        <form (ngSubmit)="onSubmit()">
          <div class="mb-3">
            <label for="sessionName" class="form-label">Session Name</label>
            <input type="text" id="sessionName" class="form-control" [(ngModel)]="sessionName" name="sessionName" required>
          </div>
          <div class="d-flex justify-content-end">
            <button type="button" class="btn btn-secondary me-2" (click)="closeModal()">Cancel</button>
            <button type="submit" class="btn btn-primary">Create Session</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
