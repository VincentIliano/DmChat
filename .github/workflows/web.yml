name: Web Pipeline
on:
  push:
    branches: [ "main" ]
    paths: [ "ttrpg-message-client/**" ]
  workflow_dispatch:
    inputs:
      force_deploy:
        description: 'Force deploy without running tests?'
        type: boolean
        required: false
        default: false

jobs:
  test-web:
    runs-on: ubuntu-latest
    defaults: { run: { working-directory: ./ttrpg-message-client } }
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with: 
          node-version: '20' 
          cache: 'npm' 
          cache-dependency-path: ttrpg-message-client/package-lock.json
      
      - name: Install Dependencies
        run: npm ci

      # ðŸ‘‡ NEW STEP: Install the browser for Playwright
      - name: Install Playwright Browsers
        run: npx playwright install chromium

      # ðŸ‘‡ FIXED: Changed 'ChromeHeadless' to 'Chromium'
      - name: Run Unit Tests
        run: npx ng test --watch=false --browsers=Chromium
